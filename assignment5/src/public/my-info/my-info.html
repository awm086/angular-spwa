<div>
    <h3>Registered information</h3>
    {{myInfoCtrl.userData |json}}
    <div ng-if="myInfoCtrl.userData.firstname !== undefined">
        First name: <label ng-bind="myInfoCtrl.userData.firstname"></label><br/>
        Last name: <label ng-bind="myInfoCtrl.userData.lastname"></label><br/>
        Email: <label ng-bind="myInfoCtrl.userData.email"></label><br/>
        Phone: <label ng-bind="myInfoCtrl.userData.phone"></label><br/>
        Favorite dish :

        <div class="container">
            <menu-item menu-item="myInfoCtrl.favDish"></menu-item>
        </div>

    </div>
    <div ng-if="myInfoCtrl.userData.firstname === undefined">
        Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a>
    </div>
</div>
