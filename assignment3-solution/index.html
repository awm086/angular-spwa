<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
        <div class="form-group col-sm-2 ">
            <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
        </div>
        <div class="form-group narrow-button col-sm-1 ">
            <button class="btn btn-primary" ng-click="menu.getMenuItems()">Narrow It Down For Me!
            </button>
        </div>
    </div>
    <!-- found-items should be implemented as a component -->
    <div class="row">
        <found-items items="menu.items" on-remove="menu.removeItem(index)"></found-items>
    </div>
    <div class="row">
       <div ng-if="!menu.items.length"> Nothing Found</div>
    </div>
</div>

</body>
</html>
